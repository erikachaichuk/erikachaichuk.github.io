    <body>

                         <a href="./" class="navbar__links">Home</a>

        <!-- hero section -->
        <div class="main">
            <div class="main__container">
                <div class="main__content">
                    <h1>Portfolio</h1>
                    <h2>Code Challenges</h2>
                </div>
                <div class="main_img--container">
                    <img src="images/pic2.svg" alt="pic" id="main__img">
                </div>
            </div>
        </div>

        <!-- charts section -->
        <div class="charts__container">
            <div class="charts__content">
                <h1>C1</h1>
                <p>Size of Green Bond Market</p>
                <div id="vis1"></div>
                <p>Size of Green Bond Market</p>
                <div id="vis2"></div>
             </div>
        </div>

         <!-- social media section -->
         <div class="social_media__container">
            <div class="social_media">
                <div class="social_media--wrap">
                    <div class="footer__logo">
                        <a href="/" id="footer_logo">
                          <i class="fas fa-gem"></i>  
                        </a>
                    </h1>
                    <p style="margin-top: 0px; color: #ff8177">
                        <!-- we're setting the margin to 0px so the header and authour name are close together -->
                        Erika Chaichuk | <a href="https://www.linkedin.com/in/erika-chaichuk-21982b251/" style="color:#ff8177">LinkedIn</a> | <a
                            href="https://www.github.com/erikachaichuk" style="color:#ff8177">GitHub</a>
                    </p>
                    </div>
                </div>
             </div>
         
        <script>
            const spec1 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "description": "A simple bar chart with embedded data.",
                "width": 600,  
                "height": 400, 
                "background": "#1C1F24", 
                "config": {
                    "axis": {
                        "labelColor": "#D8DEE9",
                        "titleColor": "#D8DEE9", 
                        "gridColor": "#4C566A" 
                    },
                    "legend": {
                        "labelColor": "#D8DEE9", 
                        "titleColor": "#D8DEE9" 
                    },
                    "title": {
                        "color": "#D8DEE9" 
                    }
                },
                "data": {
                    "values": [
                        {"year": "2010", "amount": 3.9},
                        {"year": "2011", "amount": 3},
                        {"year": "2012", "amount": 2.3},
                        {"year": "2013", "amount": 15},
                        {"year": "2014", "amount": 36.6},
                        {"year": "2015", "amount": 42.2},
                        {"year": "2016", "amount": 81.6},
                        {"year": "2017", "amount": 155.5},
                        {"year": "2018", "amount": 171.2},
                        {"year": "2019", "amount": 258.9},
                        {"year": "2020", "amount": 290.1},
                        {"year": "2021", "amount": 522.7}
                    ]
                },
                "mark": {"type": "line", "color": "#88C0D0"},
                "encoding": {
                    "x": {"field": "year", "type": "ordinal", "axis": {"labelAngle": 0}},
                    "y": {"field": "amount", "type": "quantitative", "title": "Market Value (USD millions)"}
                },
                "title": ""
            };

            const spec2 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "description": "A simple bar chart with embedded data.",
                "width": 600,  
                "height": 400, 
                "background": "#1C1F24", 
                "config": {
                    "axis": {
                        "labelColor": "#D8DEE9",
                        "titleColor": "#D8DEE9", 
                        "gridColor": "#4C566A" 
                    },
                    "legend": {
                        "labelColor": "#D8DEE9", 
                        "titleColor": "#D8DEE9" 
                    },
                    "title": {
                        "color": "#D8DEE9" 
                    }
                },
                "data": {
                    "values": [
                        {"year": "2010", "bonds": 10},
                        {"year": "2011", "bonds": 15},
                        {"year": "2012", "bonds": 20},
                        {"year": "2013", "bonds": 30},
                        {"year": "2014", "bonds": 50},
                        {"year": "2015", "bonds": 80},
                        {"year": "2016", "bonds": 120},
                        {"year": "2017", "bonds": 200},
                        {"year": "2018", "bonds": 250},
                        {"year": "2019", "bonds": 300},
                        {"year": "2020", "bonds": 350},
                        {"year": "2021", "bonds": 400}
                    ]
                },
                "mark": {"type": "line", "color": "#BF616A"},
                "encoding": {
                    "x": {"field": "year", "type": "ordinal", "axis": {"labelAngle": 0}},
                    "y": {"field": "bonds", "type": "quantitative", "title": "Number of Green Bonds (USD millions)"}
                },
                "title": ""
            };
        
            vegaEmbed('#vis1', spec1).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#vis2', spec2).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            src="app.js"
        </script>

    </body>
  </html>
