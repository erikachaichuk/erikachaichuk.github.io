<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset "UTF-8" />
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>Data Science</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <head>
    <body>
        <!-- navbar section -->
        <nav class="navbar">
            <div class="navbar__container">
                <a href="/" id="navbar__logo">
                    <i class="fas fa-gem"></i>Data Science</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                     <li class="navbar__item">
                         <a href="./" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="./port.html" class="navbar__links">Portfolio</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Project</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/" class="button">About</a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- hero section -->
        <div class="main">
            <div class="main__container">
                <div class="main__content">
                    <h1>Portfolio</h1>
                    <h2>Code Challenges</h2>
                </div>
                <div class="main_img--container">
                    <img src="images/pic2.svg" alt="pic" id="main__img">
                </div>
            </div>
        </div>

        <!-- First charts section -->
        <div class="charts__container">
            <div class="charts__content">
                <h1>Challenge 1</h1>
                <p>Size of Green Bond Market</p>
                <div id="vis1"></div>
                <p>Number of Green Bonds</p>
                <div id="vis2"></div>
             </div>
        </div>
        <!-- Second charts section-->
        <div class="charts__container">
            <div class="charts__content">
                <h1>Challenge 2</h1>
                <p>UK Exports, Imports and Trade Balance</p>
                <div id="vis3"></div>
                <p>UK Economic Growth</p>
                <div id="vis4"></div>
             </div>
        </div>

         <!-- social media section -->
         <div class="social_media__container">
            <div class="social_media">
                <div class="social_media--wrap">
                    <div class="footer__logo">
                        <a href="/" id="footer_logo">
                          <i class="fas fa-gem"></i>  
                        </a>
                    </h1>
                    <p style="margin-top: 0px; color: #ff8177">
                        <!-- we're setting the margin to 0px so the header and authour name are close together -->
                        Erika Chaichuk | <a href="https://www.linkedin.com/in/erika-chaichuk-21982b251/" style="color:#ff8177">LinkedIn</a> | <a
                            href="https://www.github.com/erikachaichuk" style="color:#ff8177">GitHub</a>
                    </p>
                    </div>
                </div>
             </div>
         
        <script>
            const spec1 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "description": "A simple bar chart with embedded data.",
                "width": 600,  
                "height": 400, 
                "background": "#1C1F24", 
                "config": {
                    "axis": {
                        "labelColor": "#D8DEE9",
                        "titleColor": "#D8DEE9", 
                        "gridColor": "#4C566A" 
                    },
                    "legend": {
                        "labelColor": "#D8DEE9", 
                        "titleColor": "#D8DEE9" 
                    },
                    "title": {
                        "color": "#D8DEE9" 
                    }
                },
                "data": {
                    "values": [
                        {"year": "2010", "amount": 3.9},
                        {"year": "2011", "amount": 3},
                        {"year": "2012", "amount": 2.3},
                        {"year": "2013", "amount": 15},
                        {"year": "2014", "amount": 36.6},
                        {"year": "2015", "amount": 42.2},
                        {"year": "2016", "amount": 81.6},
                        {"year": "2017", "amount": 155.5},
                        {"year": "2018", "amount": 171.2},
                        {"year": "2019", "amount": 258.9},
                        {"year": "2020", "amount": 290.1},
                        {"year": "2021", "amount": 522.7}
                    ]
                },
                "mark": {"type": "line", "color": "#88C0D0"},
                "encoding": {
                    "x": {
                        "field": "year", 
                        "type": "ordinal", 
                        "axis": {
                            "labelAngle": 0
                        }
                    },
                    "y": {
                        "field": "amount",
                        "type": "quantitative", 
                        "title": "Market Value (USD millions)"
                    }
                },
            };

            const spec2 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "description": "A simple bar chart with embedded data.",
                "width": 600,  
                "height": 400, 
                "background": "#1C1F24", 
                "config": {
                    "axis": {
                        "labelColor": "#D8DEE9",
                        "titleColor": "#D8DEE9", 
                        "gridColor": "#4C566A" 
                    },
                    "legend": {
                        "labelColor": "#D8DEE9", 
                        "titleColor": "#D8DEE9" 
                    },
                    "title": {
                        "color": "#D8DEE9" 
                    }
                },
                "data": {
                    "values": [
                        {"year": "2010", "bonds": 10},
                        {"year": "2011", "bonds": 15},
                        {"year": "2012", "bonds": 20},
                        {"year": "2013", "bonds": 30},
                        {"year": "2014", "bonds": 50},
                        {"year": "2015", "bonds": 80},
                        {"year": "2016", "bonds": 120},
                        {"year": "2017", "bonds": 200},
                        {"year": "2018", "bonds": 250},
                        {"year": "2019", "bonds": 300},
                        {"year": "2020", "bonds": 350},
                        {"year": "2021", "bonds": 400}
                    ]
                },
                "mark": {"type": "line", "color": "#BF616A"},
                "encoding": {
                    "x": {
                        "field": "year",
                        "type": "ordinal", 
                        "axis": {
                            "labelAngle": 0
                        }
                    },
                    "y": {
                        "field": "bonds", 
                        "type": "quantitative", 
                        "title": "Number of Green Bonds"
                    }
                },
            };

            const spec3 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "description": "UK Trade Balance",
                "width": 600,  
                "height": 400, 
                "background": "#1C1F24", 
                "config": {
                    "axis": {
                        "labelColor": "#FFFFFF",
                        "titleColor": "#FFFFFF", 
                        "gridColor": "#4C566A" 
                    },
                    "legend": {
                        "labelColor": "#FFFFFF", 
                        "titleColor": "#D8DEE9" 
                    },
                    "title": {
                        "color": "#FFFFFF" 
                    }
                },
                "data": {
                    "values": [
                        {"category": "Exports", "value": 535135.29},
                        {"category": "Imports", "value": 821631.45},
                        {"category": "Trade Balance", "value": -286496.16}
                    ]
                },
                "mark": "bar",
                "encoding": {
                    "x": {
                        "field": "category",
                        "type": "nominal",
                        "axis": {
                            "labelAngle": 0,
                            "labelColor": "#FFFFFF" 
                        }
                    },
                    "y": {
                        "field": "value",
                        "type": "quantitative",
                        "axis": {
                            "title": "Value (millions USD)",
                            "titleColor": "#FFFFFF", 
                            "labelColor": "#FFFFFF" 
                        }
                    },
                    "color": {
                        "field": "category",
                        "type": "nominal",
                        "scale": {
                            "domain": ["Exports", "Imports", "Trade Balance"],
                            "range": ["#4c78a8", "#f58518", "#e45756"]
                        }
                    },
                    "tooltip": [
                        {"field": "category", "type": "nominal"},
                        {"field": "value", "type": "quantitative", "format": ",.2f"}
                    ]
                },
                "config": {
                    "axis": {
                        "grid": false
                    },
                    "view": {
                        "stroke": null
                    }
                }
            };

            const spec4 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "description": "UK Monthly GDP Growth",
                "width": 600,
                "height": 400,
                "data": {
                    "values": [
                        {"date": "2023-01", "gdp": 100.0},
                        {"date": "2023-02", "gdp": 100.2},
                        {"date": "2023-03", "gdp": 100.4},
                        {"date": "2023-04", "gdp": 100.6},
                        {"date": "2023-05", "gdp": 100.5},
                        {"date": "2023-06", "gdp": 101.0}
                    ]
                },
                "mark": {
                    "type": "line",
                    "point": true,
                    "color": "#4c78a8"
                },
                "encoding": {
                    "x": {
                        "field": "date",
                        "type": "temporal",
                        "axis": {
                            "title": "Month",
                            "labelAngle": 45,
                            "labelColor": "#FFFFFF",
                            "titleColor": "#FFFFFF"
                        }
                    },
                    "y": {
                        "field": "gdp",
                        "type": "quantitative",
                        "axis": {
                            "title": "GDP Index (Jan 2023 = 100)",
                            "labelColor": "#FFFFFF",
                            "titleColor": "#FFFFFF"
                        }
                    },
                    "tooltip": [
                        {"field": "date", "type": "temporal", "title": "Month"},
                        {"field": "gdp", "type": "quantitative", "title": "GDP Index"}
                    ]
                },
                "config": {
                    "background": "#1C1F24",
                    "view": {
                        "stroke": "transparent"
                    }
                }
            };

        
            vegaEmbed('#vis1', spec1).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#vis2', spec2).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#vis3', spec3).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#vis4', spec4).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            src="app.js"
        </script>

    </body>
  </html>
